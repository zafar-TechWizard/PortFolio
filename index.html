
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            margin: 0;
            padding: 80px 40px 40px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-container {
            position: relative;
            width: 100%;
            max-width: 350px;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 80px 40px 40px;
            width: 100%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(238, 242, 255, 0.6) 0%, rgba(224, 231, 255, 0.4) 100%);
            z-index: 1;
        }

        .card > * {
            position: relative;
            z-index: 2;
        }
        

        .icon-system {
            position: absolute;
            top: -40px;
            left: 40px;
            width: 120px;
            height: 120px;
            z-index: 10;
        }

        
        .icon-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 5;
        }

        
        .brain-icon {
            width: 40px;
            height: 40px;
            stroke: #ff6b35;
            stroke-width: 2;
            fill: none;
        }

        
        .ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: none;
            border-radius: 50%;
            animation: rotate 4s linear infinite;
            animation-play-state: paused;
        }

        .card-container:hover .ring {
            animation-play-state: running;
        }

        @keyframes rotate {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .ring-1 {
            width: 100px;
            height: 100px;
        }

        .ring-2 {
            width: 140px;
            height: 140px;
        }

        .ring-3 {
            width: 180px;
            height: 180px;
        }

        .ring-dot {
            position: absolute;
            background: #ff6b35;
            border-radius: 50%;
        }

        .ring-1 .ring-dot {
            width: 8px;
            height: 8px;
            top: -4px;
            left: 50%;
            transform: translateX(-50%);
        }

        .ring-2 .ring-dot {
            width: 12px;
            height: 12px;
            top: 50%;
            right: -6px;
            transform: translateY(-50%);
        }

        .ring-3 .ring-dot {
            width: 16px;
            height: 16px;
            bottom: -8px;
            left: 30%;
            transform: translateX(-50%);
        }

        
        h2 {
            color: #2c3e50;
            font-size: 28px;
            font-weight: 600;
            margin: 0 0 20px 0;
            text-align: left;
            letter-spacing: -0.5px;
        }

        p {
            color: #718096;
            font-size: 16px;
            line-height: 1.6;
            margin: 0 0 30px 0;
            text-align: left;
        }

        .read-more {
            color: #ff6b35;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .read-more:hover {
            color: #e55a2b;
        }

        .arrow {
            width: 16px;
            height: 16px;
            transition: transform 0.3s ease;
        }

        .read-more:hover .arrow {
            transform: translateX(3px);
        }
    </style>
</head>
<body>
    <div class="card-container">
        
        <div class="icon-system">
            
            <div class="ring ring-3">
                <div class="ring-dot"></div>
            </div>
            
            <div class="ring ring-2">
                <div class="ring-dot"></div>
            </div>
            
            <div class="ring ring-1">
                <div class="ring-dot"></div>
            </div>
            
            <div class="icon-container">
                <svg class="brain-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M12 2C8.5 2 6 4.5 6 7.5c0 1.5 0.5 2.8 1.3 3.8C6.5 12.2 6 13.5 6 15c0 3 2.5 5.5 6 5.5s6-2.5 6-5.5c0-1.5-0.5-2.8-1.3-3.7C17.5 10.3 18 9 18 7.5 18 4.5 15.5 2 12 2z"/>
                    <path d="M9.5 8.5c0.3-0.3 0.8-0.3 1.1 0s0.3 0.8 0 1.1"/>
                    <path d="M13.4 8.5c0.3-0.3 0.8-0.3 1.1 0s0.3 0.8 0 1.1"/>
                    <path d="M9.5 12.5c0.3-0.3 0.8-0.3 1.1 0s0.3 0.8 0 1.1"/>
                    <path d="M13.4 12.5c0.3-0.3 0.8-0.3 1.1 0s0.3 0.8 0 1.1"/>
                    <path d="M11 6.5c0.3-0.3 0.8-0.3 1.1 0s0.3 0.8 0 1.1"/>
                    <path d="M10.5 16c0.3-0.3 0.8-0.3 1.1 0s0.3 0.8 0 1.1"/>
                    <path d="M12.5 16c0.3-0.3 0.8-0.3 1.1 0s0.3 0.8 0 1.1"/>
                </svg>
            </div>
        </div>

        <div class="card">
            <h2>Machine Learning</h2>
            
            <p>Lorem ipsum dolor sit amet scroll, consectes tur adipisicing elit. Ipsa libero ab more voluptatibus itaque.</p>
            
            <a href="#" class="read-more">
                Read More
                <svg class="arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7"/>
                </svg>
            </a>
        </div>
    </div>
</body>
</html>
